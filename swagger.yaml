openapi: 3.0.0
info:
  title: Library Management API
  version: 1.1.0
  description: API برای مدیریت کتابخانه با کاربران مختلف و قابلیت state management در frontend

servers:
  - url: http://localhost:3000/api
    description: Local server

paths:

  /users/login:
    post:
      summary: ورود کاربر
      description: کاربر با ایمیل و رمز عبور وارد می‌شود
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: ورود موفق
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  userId:
                    type: string
        '401':
          description: نام کاربری یا رمز عبور اشتباه

  /users:
    get:
      summary: دریافت لیست کاربران
      responses:
        '200':
          description: لیست کاربران
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
    post:
      summary: اضافه کردن کاربر جدید
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: کاربر اضافه شد

  /users/{userId}:
    put:
      summary: ویرایش اطلاعات کاربر
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: اطلاعات کاربر ویرایش شد

    delete:
      summary: حذف کاربر
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: کاربر حذف شد

  /books:
    get:
      summary: لیست کتاب‌ها
      responses:
        '200':
          description: همه کتاب‌ها
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    author:
                      type: string
                    available:
                      type: boolean

    post:
      summary: اضافه کردن کتاب جدید
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                author:
                  type: string
      responses:
        '201':
          description: کتاب اضافه شد

  /books/{bookId}:
    put:
      summary: ویرایش اطلاعات کتاب
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                author:
                  type: string
      responses:
        '200':
          description: اطلاعات کتاب ویرایش شد

    delete:
      summary: حذف کتاب
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: کتاب حذف شد

  /books/{bookId}/borrow:
    post:
      summary: قرض گرفتن کتاب
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
      responses:
        '200':
          description: کتاب قرض گرفته شد
        '400':
          description: کتاب در دسترس نیست

  /books/{bookId}/return:
    post:
      summary: پس دادن کتاب
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
      responses:
        '200':
          description: کتاب بازگشت داده شد
        '400':
          description: خطا در بازگشت کتاب

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
