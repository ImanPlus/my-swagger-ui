openapi: 3.0.0
info:
  title: Library Management API
  version: 1.3.1
  description: API مدیریت کتابخانه با کاربران و کتاب‌های نمونه برای تست و نمایش در Swagger UI (10 مورد نمونه در هر لیست)

servers:
  - url: http://localhost:3000/api
    description: Local server

paths:

  /users/login:
    post:
      summary: ورود کاربر
      description: کاربر با ایمیل و رمز عبور وارد می‌شود
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: admin@example.com
                password: password123
      responses:
        '200':
          description: ورود موفق
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  userId:
                    type: string
              example:
                token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.sampletoken..."
                userId: "1"
        '401':
          description: نام کاربری یا رمز عبور اشتباه

  /users:
    get:
      summary: دریافت لیست کاربران
      description: مشاهده کاربران موجود (نیاز به لاگین دارد)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: لیست کاربران
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
              example:
                - id: "1"
                  name: "علی"
                  email: "ali@example.com"
                - id: "2"
                  name: "زهرا"
                  email: "zahra@example.com"
                - id: "3"
                  name: "مهدی"
                  email: "mehdi@example.com"
                - id: "4"
                  name: "نرگس"
                  email: "narges@example.com"
                - id: "5"
                  name: "حسین"
                  email: "hossein@example.com"
                - id: "6"
                  name: "سارا"
                  email: "sara@example.com"
                - id: "7"
                  name: "رضا"
                  email: "reza@example.com"
                - id: "8"
                  name: "فاطمه"
                  email: "fatemeh@example.com"
                - id: "9"
                  name: "امیر"
                  email: "amir@example.com"
                - id: "10"
                  name: "لیلا"
                  email: "leila@example.com"

    post:
      summary: اضافه کردن کاربر جدید
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              example:
                name: "حسن"
                email: "hasan@example.com"
                password: "secret"
      responses:
        '201':
          description: کاربر اضافه شد
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
              example:
                id: "11"
                name: "حسن"
                email: "hasan@example.com"

  /users/{userId}:
    put:
      summary: ویرایش اطلاعات کاربر
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
              example:
                name: "علی تغییر یافته"
                email: "ali.new@example.com"
      responses:
        '200':
          description: اطلاعات کاربر ویرایش شد
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
              example:
                id: "1"
                name: "علی تغییر یافته"
                email: "ali.new@example.com"

    delete:
      summary: حذف کاربر
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: کاربر حذف شد
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "کاربر با موفقیت حذف شد"

  /books:
    get:
      summary: لیست کتاب‌ها
      responses:
        '200':
          description: همه کتاب‌ها
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    author:
                      type: string
                    available:
                      type: boolean
              example:
                - id: "b1"
                  title: "کتاب ریاضی"
                  author: "محمد"
                  available: true
                - id: "b2"
                  title: "کتاب فیزیک"
                  author: "زهرا"
                  available: false
                - id: "b3"
                  title: "کتاب شیمی"
                  author: "سارا"
                  available: true
                - id: "b4"
                  title: "داستان کوتاه"
                  author: "رضا"
                  available: true
                - id: "b5"
                  title: "تاریخ ایران"
                  author: "فاطمه"
                  available: false
                - id: "b6"
                  title: "برنامه‌نویسی جاوااسکریپت"
                  author: "امیر"
                  available: true
                - id: "b7"
                  title: "اقتصاد کلان"
                  author: "حسن"
                  available: true
                - id: "b8"
                  title: "زبان انگلیسی سطح یک"
                  author: "لیلا"
                  available: false
                - id: "b9"
                  title: "فلسفه معاصر"
                  author: "نرگس"
                  available: true
                - id: "b10"
                  title: "هنر و طراحی"
                  author: "مهدی"
                  available: true

    post:
      summary: اضافه کردن کتاب جدید
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                author:
                  type: string
              example:
                title: "کتاب جدید تست"
                author: "نویسنده تست"
      responses:
        '201':
          description: کتاب اضافه شد
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  author:
                    type: string
                  available:
                    type: boolean
              example:
                id: "b11"
                title: "کتاب جدید تست"
                author: "نویسنده تست"
                available: true

  /books/{bookId}:
    put:
      summary: ویرایش اطلاعات کتاب
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                author:
                  type: string
              example:
                title: "کتاب ریاضی پیشرفته"
                author: "محمد جدید"
      responses:
        '200':
          description: اطلاعات کتاب ویرایش شد
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  author:
                    type: string
                  available:
                    type: boolean
              example:
                id: "b1"
                title: "کتاب ریاضی پیشرفته"
                author: "محمد جدید"
                available: true

    delete:
      summary: حذف کتاب
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: کتاب حذف شد
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "کتاب با موفقیت حذف شد"

  /books/{bookId}/borrow:
    post:
      summary: قرض گرفتن کتاب
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              example:
                userId: "1"
      responses:
        '200':
          description: کتاب قرض گرفته شد
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "کتاب با موفقیت قرض گرفته شد"
        '400':
          description: کتاب در دسترس نیست

  /books/{bookId}/return:
    post:
      summary: پس دادن کتاب
      parameters:
        - in: path
          name: bookId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              example:
                userId: "1"
      responses:
        '200':
          description: کتاب بازگشت داده شد
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "کتاب با موفقیت بازگشت داده شد"
        '400':
          description: خطا در بازگشت کتاب

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
